<!-- Versus Card Content -->
<div id="game-menu">
    <h2>Start a Game</h2>
    <!-- Random Matchmaking -->
    <div class="player-info player-info-salon">
      <img id="player-photo" src="" alt="Player photo">
      <h3 id="player-name"></h3>
    </div>
    <div id="random-loader">
      <h2 id="status">Searching for opponent...</h2>
      <div class="loader" id="loader"></div>
      <p id="waiting-text">Please wait while we find an opponent.</p>
    </div>
    <div class="player-info" id="opponent-info" style="display: none;">
      <img id="opponent-photo" src="" alt="Opponent photo">
      <h3 id="opponent-name"></h3>
    </div>
    <button class="cancel-button" id="cancel-button">Cancel</button>
  </div>
