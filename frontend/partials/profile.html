<!-- Profile Header -->
<div class="profile-header">
    <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar">
    <div class="profile-info">
        <h2 id="profile-username" class="profile-username">Username</h2>
    </div>
</div>

<!-- User Actions -->
<div id="profile-actions">
</div>

<!-- Logout Button -->
<div id="logout-container" class="hidden">
    <button id="btn-logout" class="btn-logout">Logout</button>
</div>

<!-- Games History -->
<div class="profile-history">
    <h3>Games History</h3>
    <table id="games-history-table">
        <thead>
            <tr>
                <th>Result</th>
                <th>Players</th>
                <th>Scores</th>
                <th>Date</th>
                <th>Tournament</th>
            </tr>
        </thead>
        <tbody id="games-history-list">
            <!-- Les parties seront insérées ici -->
        </tbody>
    </table>
</div>
